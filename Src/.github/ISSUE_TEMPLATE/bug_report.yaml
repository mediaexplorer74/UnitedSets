name: Bug report
description: Create a report to help us improve
title: "[Bug] "
labels: bug
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: Describe your bug here
      placeholder: |
        Ex. Settings button not working...
        If applicable, please attach a screenshot.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Reproduction steps
      description: If you can provide this, it might be helpful.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
        If applicable, please attach a screenshot.
    validations:
      required: false
